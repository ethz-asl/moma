map_type: costmap
origin_z: 0.0
z_resolution: 1
z_voxels: 2

obstacle_range: 2.5 #the maximum range sensor reading that will result in an obstacle being put into the costmap
raytrace_range: 3.0 #the range to which we will raytrace freespace given a sensor reading. 

publish_voxel_map: false
transform_tolerance: 0.5
meter_scoring: true

footprint: [[0.48, -0.40], [0.48, 0.40], [-0.48, 0.40], [-0.48, -0.40]]
footprint_padding: 0.1

plugins:
- {name: obstacles_layer, type: "costmap_2d::ObstacleLayer"}
- {name: inflater_layer, type: "costmap_2d::InflationLayer"}

obstacles_layer:
  observation_sources: scan
  scan: {sensor_frame: front_laser, data_type: LaserScan, topic: front/scan, marking: true, clearing: true, min_obstacle_height: -2.0, max_obstacle_height: 2.0, obstacle_range: 2.5, raytrace_range: 3.0}

inflater_layer:
  inflation_radius: 0.25 #setting the inflation radius at 0.25 meters means that the robot will treat all paths that stay 0.25 meters or more away from obstacles as having equal obstacle cost. 
