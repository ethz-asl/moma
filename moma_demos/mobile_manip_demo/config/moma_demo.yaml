  battery_station: [0.5, -2.0, 0, 0, 0, 0, 1]

  # Waypoints for the base to follow during search action:
  search_waypoints:
    - [-1.0, -1.0, 0, 0, 0, 1, 0]
    - [-1.0, 1.9, 0, 0, 0, 1, 0]
    - [0.5, 2.1, 0, 0, 0, 0.7071068, 0.7071068]
