pageInfo:
  title: PILOTING Dashboard
  description: Welcome to the PILOTING project dashboard!
  navLinks:
    - title: RoboDash
      path: /robodash/
    - title: Terminal
      path: /wetty
    - title: Code
      path: /code/?folder=/home/coder/project
    - title: PILOTING Portal
      path: https://portal.piloting-project.eu
appConfig:
  theme: material
  layout: auto
  iconSize: medium
  language: en
sections:
  - name: Terminal
    icon: fas fa-terminal
    displayData:
      sortBy: default
      rows: 1
      cols: 5
      collapsed: false
      hideForGuests: false
    widgets:
      - type: iframe
        options:
          frameHeight: 800
          url: /wetty
        id: 0_828_iframe
  - name: Visualization
    icon: fas fa-star
    displayData:
      sortBy: default
      rows: 1
      cols: 5
      collapsed: false
      hideForGuests: false
    widgets:
      - type: iframe
        options:
          frameHeight: 800
          url: /robodash/
        id: 0_691_iframe
  - name: Development
    icon: fas fa-rocket
    displayData:
      sortBy: default
      rows: 1
      cols: 5
      collapsed: false
      hideForGuests: false
    widgets:
      - type: iframe
        options:
          frameHeight: 800
          url: /code/?folder=/home/coder/project
        id: 0_691_iframe
  - name: System
    icon: fas fa-wrench
    displayData:
      sortBy: default
      rows: 1
      cols: 1
      collapsed: false
      hideForGuests: false
    widgets:
      - type: system-info
        id: 0_645_systeminfo
      - type: gl-cpu-history
        id: 1_645_glcpuhistory
